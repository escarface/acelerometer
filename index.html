<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <title>Training Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Training Tracker</h1>
            <button id="startBtn" class="start-btn">Iniciar</button>
        </header>

        <!-- Contador de Reps y Fase -->
        <div class="rep-counter-container">
            <div class="rep-count">
                <div class="rep-number" id="repCount">0</div>
                <div class="rep-label">Repeticiones</div>
            </div>
            <div class="rep-phase" id="repPhase">Listo</div>
        </div>

        <!-- Grid de Visualizaciones -->
        <div class="visualizations-grid">
            <!-- Gauge de Intensidad -->
            <div class="gauge-container">
                <h3 class="gauge-title">Intensidad</h3>
                <div id="intensityGauge"></div>
            </div>

            <!-- Indicador de Calidad -->
            <div class="gauge-container">
                <h3 class="gauge-title">Calidad</h3>
                <div id="qualityGauge"></div>
            </div>
        </div>

        <!-- Valores de Ejes (más compactos) -->
        <div class="values-container">
            <div class="axis-value">
                <span class="axis-label x-axis">X</span>
                <span class="value" id="xValue">0.00</span>
                <span class="unit">m/s²</span>
            </div>
            <div class="axis-value">
                <span class="axis-label y-axis">Y</span>
                <span class="value" id="yValue">0.00</span>
                <span class="unit">m/s²</span>
            </div>
            <div class="axis-value">
                <span class="axis-label z-axis">Z</span>
                <span class="value" id="zValue">0.00</span>
                <span class="unit">m/s²</span>
            </div>
        </div>

        <!-- Controles de Ejes -->
        <div class="axis-controls">
            <label class="axis-toggle">
                <input type="checkbox" id="toggleX" checked>
                <span class="toggle-label x-axis">Eje X</span>
            </label>
            <label class="axis-toggle">
                <input type="checkbox" id="toggleY" checked>
                <span class="toggle-label y-axis">Eje Y</span>
            </label>
            <label class="axis-toggle">
                <input type="checkbox" id="toggleZ" checked>
                <span class="toggle-label z-axis">Eje Z</span>
            </label>
        </div>

        <!-- Control de Frecuencia de Muestreo -->
        <div class="sampling-control">
            <label for="samplingRate">Frecuencia:</label>
            <input type="range" id="samplingRate" min="5" max="60" value="30" step="5">
            <span id="samplingRateValue">30 Hz</span>
        </div>

        <!-- Gráfica Temporal (Chart.js) -->
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div id="status" class="status"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.45.1/dist/apexcharts.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
